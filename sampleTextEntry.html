<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Text Entry Example</h1>
    <form id="textForm" onsubmit="return displayText();">
        <label for="userInput">Enter something:</label>
        <input type="text" id="userInput" name="userInput" required>
        <button type="submit">Submit</button>
    </form>

    <div class="output" id="outputText"></div>

    <script>
        function displayText() {
            var inputText = document.getElementById("userInput").value;
            document.getElementById("outputText").innerText = "You entered: " + inputText;
            return false;  // Prevent the form from reloading the page
        }
    </script>

</body>
</html>
